<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="https://www.zee5.com/images/ZEE5_logo.svg?ver=2.52.15">
    <script src="https://kit.fontawesome.com/e22cfc7c76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="logIn.css">
</head>
<body>
    <div id="pageCancel"><h5>X</h5></div>
    <h3 id="firstH3">Login to ZEE5</h3>
    <p id="firstP">Login to continue enjoying uninterrupted video and <br> personalised experience.</p>
    <div id="fourImages">
        <div><img src="https://www.zee5.com/images/apple-social-icon-circle.svg?ver=2.51.78" alt=""> </div>
        <div><img src="https://www.zee5.com/images/google-social-icon-circle.svg?ver=2.51.78" alt=""></div>
        <div><img src="https://www.zee5.com/images/fb-social-icon-circle.svg?ver=2.51.78" alt=""></div>
        <div><img src="https://www.zee5.com/images/twitter-social-icon.svg?ver=2.51.78" alt=""></div>
    </div>
    <div id="orDiv">or</div>
    <form id="forLogin" action="">
        <label id="label1" for="">Email Id or Mobile Number</label>
        <br>
        <input id="loginInput" type="text" placeholder="Enter details here">
        <br>
        <a href="">Forgot Password?</a>
        <br>
        <button>Login</button>
        <h5>New to ZEE5? <a href="Register.html">Register</a></h5>
    </form>
</body>
</html>
<script src="logIn.js"></script>
